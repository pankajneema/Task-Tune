<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Options</title>
</head>
<body>
  <h1>Options</h1>
  <form id="optionsForm">
    <label for="workDuration">Work Duration (minutes):</label>
    <input type="number" id="workDuration" name="workDuration" value="25">
    <br>
    <label for="shortBreakDuration">Short Break Duration (minutes):</label>
    <input type="number" id="shortBreakDuration" name="shortBreakDuration" value="5">
    <br>
    <label for="longBreakDuration">Long Break Duration (minutes):</label>
    <input type="number" id="longBreakDuration" name="longBreakDuration" value="15">
    <br>
    <button type="submit">Save</button>
  </form>
  <script src="../src/options.js"></script>
</body>
</html>
