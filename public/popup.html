<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Focused Work Timer</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 2rem; /* Add some margin around the entire page */
}

h1, h2, p {
  margin: 0; /* Remove default margins for headings and paragraphs */
}

ul {
  list-style: none; /* Remove default bullet points */
  padding: 0;
  margin: 0;
}

/* Component-specific styles */

#app {
  border: 1px solid #ddd; /* Add a subtle border */
  border-radius: 5px; /* Rounded corners for a more modern look */
  padding: 1rem; /* Add some padding inside the app container */
  background-color: #f5f5f5; /* Light background color */
}

#loginTime, #tasks {
  margin-bottom: 1rem; /* Add some space between sections */
}

h2 {
  font-size: 1.2rem; /* Adjust heading size */
  margin-bottom: 0.5rem; /* Add some space below headings */
}

#elapsedTimeDisplay {
  font-weight: bold; /* Emphasize the elapsed time */
}

.task-container {
  background-color: #eee; /* Light background for the tasks section */
  padding: 1rem;
  border-radius: 5px;
}

.task-list {
  margin-top: 1rem; /* Add space after the tasks heading */
}

.new-task-input, .taskDueDate {
  border: 1px solid #ccc; /* Border for input fields */
  padding: 0.5rem;
  border-radius: 3px; /* Rounded corners for input fields */
  margin-right: 0.5rem; /* Add space between input fields */
}

.add-task-button {
  background-color: #4CAF50; /* Green color for the button */
  color: white; /* White text for the button */
  padding: 0.5rem 1rem; /* Adjust button padding */
  border: none; /* Remove default button border */
  border-radius: 3px; /* Rounded corners for the button */
  cursor: pointer; /* Indicate clickable behavior */
}

body {
    font-family: Arial, sans-serif;
}

#taskContainer {
    width: 80%;
    margin: 20px auto;
    border: 1px solid #ddd;
    padding: 10px;
}

.task-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.task-list li {
    display: grid;
    grid-template-columns: 1fr 3fr 2fr;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.task-list li:nth-child(odd) {
    background-color: #f9f9f9;
}

.task-list li span {
    padding: 5px;
}

.task-list li span.serial {
    font-weight: bold;
}

.task-list li span.task-name {
    text-align: left;
}

.task-list li span.due-date {
    text-align: right;
}

  </style>
</head>
<body>
  <div id="app">
    <h1>Focused Work Timer</h1>
    <div id="loginTime">
      <h2>Time Since Chrome Opened: <span id="elapsedTimeDisplay"></span></h2>
    </div>
    <div id="tasks" class="task-container">
      <h2>Tasks</h2>
      <h3>Total Tasks - <span id="total_task_count"></span></h3>
      
      <div id="taskContainer">
          <ul id="taskList" class="task-list">
            <li class="task-header">
              <span>Sr. No.</span>
              <span>Task Name</span>
              <span>Due Date</span>
          </li>
          </ul>
      </div>

      <div class="input-container">
       <p> <input type="text" id="newTaskInput" class="new-task-input" placeholder="New Task" >
        <input type="datetime-local" id="taskDueDate" name="taskDueDate" class="taskDueDate"> </p>
        <button id="addTaskButton" class="add-task-button">Add Task</button>
      </div>
    </div>
  </div>
  <script src="../src/popup.js"></script>
</body>
</html>
